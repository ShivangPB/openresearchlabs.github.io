<ul class="menu">

    {% for lahti in site.data.menu %}
    {% if lahti.subcategories != null %}
    <li><a href="{{ lahti.href }}" class="page-link">{{ lahti.title }}</a>
    <ul class="sub-menu">
    {% for subcategory in lahti.subcategories %}
    <li><a href="{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
     <li><a href="{{ lahti.href }}" class="page-link">{{ lahti.title }}</a>
    {% endif %}
    </li>
    {% endfor %}
    </ul>
