---

<div class="text-justify" style="margin-left: 0em;padding: 0 0em 1em 0">
  {{reference}}

  {% if entry.note %}
  <em>{{ entry.note }}</em>
  {% endif %}
  
  {% if entry.doi %}
     | <a href="{{ entry.doi | prepend: 'http://doi.org/' }}">doi</a>
  {% endif %}

  {% if entry.url %}
     | <a href="{{ entry.url | prepend: '' }}">URL</a> 
  {% endif %}
     
  {% if entry.pdf %}
    | <span><a href="{{ entry.pdf }}">pdf</a></span>
  {% endif %}
</div>
